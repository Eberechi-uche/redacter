<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <title>redacter</title>
  </head>
  <body>
    <header>
      <h1>REDacter</h1>
      <div>
        <p>
          click on optimise to see a chart of most reccuring letter to help you
          optimise the encription, the chart take into account spaces. enter the
          text you want to encrypt by the left and the text or symbol you want
          to have it swapped width
        </p>
      </div>
    </header>
    <section>
      <div class="canva-container">
        <canvas id="myChart"></canvas>
      </div>
    </section>

    <main class="main-container">
      <form>
        <textarea
          class="input-area"
          placeholder="enter your text here"
          id="wordInput"
        ></textarea>
      </form>
      <div class="fl wd100 spBtw">
        <button class="btn btn-orange" onclick="optimise()">Optmise</button
        ><button class="btn btn-red" onclick="encrypt()">Encrypt</button>
      </div>
      <div class="fl wd100 spBtw">
        <form>
          <input type="text" maxlength="1" id="1" />
          <input type="text" maxlength="1" id="2" />
          <input type="text" maxlength="1" id="3" />
          <input type="text" maxlength="1" id="4" />
        </form>
        <form>
          <input maxlength="1" id="5" type="text" />
          <input maxlength="1" id="6" type="text" />
          <input maxlength="1" id="7" type="text" />
          <input maxlength="1" id="8" type="text" />
        </form>
      </div>
      <div id="output"></div>
    </main>
    <script src="/index.js"></script>
    <script src="./animateText.js"></script>
  </body>
</html>
